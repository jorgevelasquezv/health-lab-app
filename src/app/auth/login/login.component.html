<section class="gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-black" style="border-radius: 1rem">
          <div class="card-body p-5">
            <form
              class="mb-md-5 mt-md-4 pb-5"
              [formGroup]="loginForm"
              (ngSubmit)="login()"
            >
              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class="text-black-50 mb-5 text-center">
                Por favor ingrese su usuario y contraseña
              </p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label text-left" for="typeEmailX"
                  >Email</label
                >
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  formControlName="email"
                />
                @if (fieldInvalid('email')) {
                <span class="text-red ml-3">Email invalido</span>
                }
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label text-left" for="typePasswordX"
                  >Contraseña</label
                >
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
                @if (fieldInvalid('password')) {
                <span class="text-red ml-3"
                  >Contraseña debe tener minimo 6 caracteres</span
                >
                }
              </div>

              <p class="small mb-5 pb-lg-2 text-center">
                <a class="text-blcak-50" href="#!"
                  >¿Has olvidado tu contraseña?</a
                >
              </p>
              <div class="text-center">
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-common btn-lg px-5"
                  type="submit"
                >
                  Login
                </button>
              </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-black"
                  ><i class="fa fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-black"
                  ><i class="fa fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-black"
                  ><i class="fa fa-google fa-lg"></i
                ></a>
              </div>
            </form>

            <div class="text-center">
              <p class="mb-0">
                No tiene una cuenta?
                <a href="#!" class="text-blue-50 fw-bold">Registrese</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
